<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        margin-top: 1rem;
        color: white;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Background SVGs -->
    <div class="container">
      <main class="main">
        <section class="card">
          <!-- Top background img -->
          <img
            class="card-header__image"
            src="./images/bg-pattern-card.svg"
            alt=""
          />

          <!-- User pic -->
          <img class="avatar" src="./images/image-victor.jpg" alt="" />

          <!-- User name -->
          <div class="card-user__info">
            <h1>Victor Crest <span class="card-user__age">26</span></h1>
            <p class="card-user__location">London</p>
          </div>

          <!-- Divider -->
          <hr />

          <!-- User info  -->
          <ul class="card-account__info">
            <li>
              <h2>80K</h2>
              <p>Followers</p>
            </li>
            <li>
              <h2>803K</h2>
              <p>Likes</p>
            </li>
            <li>
              <h2>1.4K</h2>
              <p>Photos</p>
            </li>
          </ul>
        </section>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
